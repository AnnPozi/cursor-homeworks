<!DOCTYPE html>
<html lang="en">

<link href="styles.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Table with data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
    </style>
</head>

<body>
    <header style="height: 0px;"></header>
    <main class="main">

        <table class="table-1">
            <caption hidden>first simple table</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody style="font-weight: lighter;">
                <tr>
                    <td>File.pdf
                    </td>
                    <td style="color: rgb(116, 115, 115);">3 min ago
                        <p style="width: 5px; height: 5px; background-color: beige; border-radius: 5px; display: inline;"></p>
                        <div></div>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">yesterday</td>
                </tr>
                <tr>
                    <td>File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">june, 1st, 2019</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>

        <table class="table-2">
            <caption hidden>second table with checkboxes</caption>
            <thead>
                <tr>
                    <th> <input type="checkbox" name="name checkbox1" style="height: 15px; margin: 10px;" checked> Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" name="name checkbox" style="height: 15px; margin: 10px;">File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">3 min ago</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="name checkbox" style="height: 15px; margin: 10px;" checked>File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">yesterday</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="name checkbox" style="height: 15px; margin: 10px;">File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">june, 1st, 2019</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <table class="table-3">
            <caption hidden>third table with icons</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <img src="database.png" alt="icon for the file" width="3%" style="margin: 1%"> File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">3 min ago</td>
                </tr>
                <tr>
                    <td> <img src="database.png" alt="icon for the file" width="3%" style="margin: 1%">File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">yesterday</td>
                </tr>
                <tr>
                    <td> <img src="database.png" alt="icon for the file" width="3%" style="margin: 1%">File.pdf</td>
                    <td style="color: rgb(116, 115, 115);">june, 1st, 2019</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </main>
    <footer></footer>
</body>

</html>
